<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <section class="mostrario">
        <h1 class="mostrario_titulo">Componente de sistema de calificaciones.</h1>

        <form class="califica">

            <div>
                <label for="nombre" class="califica-label">Ingrese el nombre</label>
                <input type="text" id="nombre" class="califica-input">
            </div>
            <br>
            <div>
                <label for="nota1" class="califica-label">Ingrese la nota 1</label>
                <input type="number" id="nota1" class="califica-input">
            </div>
            <br>
            <div>
                <label for="nota2" class="califica-label">Ingrese la nota 2</label>
                <input type="number" id="nota2" class="califica-input">
            </div>
            <br>
            <div>
                <label for="nota3" class="califica-label">Ingrese la nota 3</label>
                <input type="number" id="nota3" class="califica-input">
            </div>

            <div>
                <button type="submit" class="formulario_boton">Enviar</button>
            </div>
        </form>

    </section>
</body>
</html>

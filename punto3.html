<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto 3</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="mostrario">
        <h1 class="mostrario_titulo">Componente de formulario de contacto.</h1>
        <hr>
        <form class="formulario">

        <div>
            <label for="Nombre" class="formulario_label">Ingrese su nombre</label>
            <input type="text" id="Nombre" class="formulario_input">
        </div>
        <br>
        <div>
            <label for="Edad" class="formulario_label">Ingrese su edad</label>
            <input type="number" id="Edad" class="formulario_input">
        </div>
        <br>
        <div>
            <label for="Correo" class="formulario_label">Ingrese su correo</label>
            <input type="text" id="Correo" class="formulario_input">
        </div>
        <br>
        <div>
            <label for="Telefono" class="formulario_label">Ingrese su telefono</label>
            <input type="number" id="Telefono" class="formulario_input">
        </div>
        <br>
        <div>
            <button type="submit" class="formulario_boton">Enviar</button>
        </div>

        </form>
    </section>
</body>
</html>
